<!DOCTYPE html>
<html lang="en" manifest="cache-manifest.appcache">
  <head>
    <title>Hubo Offline | Hubo-js</title>
    <meta charset="utf-8">
    <link rel="icon" href="hubojs/img/favicon.png">
    <!-- Jquery makes life so much easier. Load it before everything else!-->
    <script src="hubojs/lib/jquery/jquery.min.js"> </script><meta name="generator" content="DocPad v6.64.0" />
    <link rel="stylesheet" type="text/css" href="hubojs/lib/jquery-ui/jquery-ui.custom.css">
  </head>
  <body>
    <div id="mouse_info_dialog" title="Mouse Navigation" style="display:none">
      <p>Rotate = LEFT mouse button</p>
      <p>Zoom = MIDDLE mouse wheel</p>
      <p>Pan = RIGHT mouse button</p>
    </div>
    <p>This page demonstrates Hubo-in-the-Browser alpha support for HTML5 "offline" capabilities using the Application Cache manifest.</p>
    <table border="1">
      <tr> 
        <td>
          <div id="hubo_container" style="width: 480px; height: 480px; position: relative"> 
            <div id="load" style="position:absolute"></div>
            <div id="mouse_info_button" style="position: absolute; top: 464px; left:0px"><img src="hubojs/img/info.png"></div>
          </div>
        </td>
      </tr>
    </table>
    <!-- Used for rendering 3D Hubo -->
    <script src="hubojs/lib/three/three.min.js"></script>
    <script src="hubojs/lib/three/Detector.js"></script>
    <script src="hubojs/lib/three/ColladaLoader.js"></script>
    <script src="hubojs/lib/three/TrackballControls.js"></script>
    <!-- Our code -->
    <script src="hubojs/lib/dict/dict.js"></script>
    <script src="hubojs/WebGLRobots.js"></script>
    <script src="hubojs/hubo.js"></script>
    <script src="hubojs/lib/jquery-ui/jquery-ui.custom.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
