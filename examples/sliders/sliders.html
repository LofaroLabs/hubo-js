<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Introducing WebGLRobots.js</title>
    <meta charset="utf-8">
    <!-- Jquery makes life so much easier. Load it before everything else!-->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dark.css">
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div id="hubo_container"> </div>

        </td>
        <td>
          <div id="controls">
            <table>
              <tr>
                <td>
                  <div data-name="NKY" class="joint">
                    <div>Neck Yaw: </div>
                    <div class="joint_slider"></div><span class="joint_txt"></span>
                  </div>
                </td>
                <td></td>
                <!--  .joint(data-name='HNP')-->
                <!--    div Neck Pitch: -->
                <!--    .joint_slider-->
                <!--    span.joint_txt-->
              </tr>
              <tr>
                <td>
                  <div data-name="LSP" class="joint">
                    <div>Left Shoulder Pitch: </div>
                    <div class="joint_slider"></div><span class="joint_txt"></span>
                  </div>
                </td>
                <td>
                  <div data-name="RSP" class="joint">
                    <div>Right Shoulder Pitch: </div>

                  </div>

              </tr>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>

                    <div class="joint_slider"></div><span class="joint_txt"></span>

    <script src="/lib/three/three.min.js"></script>
    <script src="/lib/three/Detector.js"></script>
    <script src="/lib/three/ColladaLoader2.js"></script>
    <script src="/lib/three/TrackballControls.js"></script>
    <!-- Our code -->
    <script src="/lib/dict/dict.js"></script>
    <script src="/src/WebGLRobots.js"></script>
    <!-- Used for UI elements -->
    <script src="/lib/jquery-ui/jquery-ui.custom.min.js"></script>
    <script src="sliders.js"></script>
