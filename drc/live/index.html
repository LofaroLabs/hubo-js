<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hubo Live Display | Hubo-js</title>
    <meta charset="utf-8">
    <link rel="icon" href="../../img/favicon.png">
    <!-- Jquery makes life so much easier. Load it before everything else!-->
    <script src="../../lib/jquery/jquery.min.js"></script><meta name="generator" content="DocPad v6.64.0" />
    <link rel="stylesheet" href="../../lib/jquery-mobile/jquery.mobile-1.2.1.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <div id="content">
      <div id="hubo_container">
        <div id="load" style="position:absolute"></div>
        <!-- Source: http://openclipart.org/detail/88123/led-red-by-bnielsen--><img id="led" style="position:absolute; top:10px; left:10px; display:none" src="led_green_black.png">
      </div>
      <div id="controls">
        <table>
          <tr>
            <th>
              <label for="joint-toggle">Joint source:</label>
            </th>
            <td>
              <select name="joint-toggle" id="joint-toggle" data-role="slider">
                <option value="pos">pos</option>
                <option value="ref">ref</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="fullscreen-toggle">Fullscreen Mode:</label>
            </th>
            <td>
              <select name="fullscreen-toggle" id="fullscreen-toggle" data-role="slider">
                <option value="off">off</option>
                <option value="on">on</option>
              </select>
            </td>
          </tr>
        </table>
        <p>Adjust the bounds of the red-green color gradient here.</p>
        <div id="ft_hand_limits">
          <table>
            <tr> 
              <th colspan="4">FT_HAND LIMITS:</th>
            </tr>
            <tr>
              <td>m_x min:</td>
              <td> 
                <input type="number" value="-0.05" class="m_x_min">
              </td>
              <td>m_x max:</td>
              <td>
                <input type="number" value="0.05" class="m_x_max">
              </td>
            </tr>
            <tr>
              <td>m_y min:</td>
              <td>
                <input type="number" value="-1" class="m_y_min">
              </td>
              <td>m_y max:</td>
              <td>
                <input type="number" value="1" class="m_y_max">
              </td>
            </tr>
            <tr>
              <td>f_z min:</td>
              <td>
                <input type="number" value="-30" class="f_z_min">
              </td>
              <td>f_z max:</td>
              <td>
                <input type="number" value="30" class="f_z_max">
              </td>
            </tr>
          </table>
        </div>
        <div id="ft_foot_limits">
          <table>
            <tr>
              <th colspan="4">FT_FOOT LIMITS:</th>
            </tr>
            <tr>
              <td>m_x min:</td>
              <td> 
                <input type="number" value="-10" class="m_x_min">
              </td>
              <td>m_x max:</td>
              <td>
                <input type="number" value="10" class="m_x_max">
              </td>
            </tr>
            <tr>
              <td>m_y min:</td>
              <td>
                <input type="number" value="-10" class="m_y_min">
              </td>
              <td>m_y max:</td>
              <td>
                <input type="number" value="10" class="m_y_max">
              </td>
            </tr>
            <tr>
              <td>f_z min:</td>
              <td>
                <input type="number" value="-30" class="f_z_min">
              </td>
              <td>f_z max:</td>
              <td>
                <input type="number" value="500" class="f_z_max">
              </td>
            </tr>
          </table>
        </div>
        <div id="color_limits">
          <table>
            <tr>
              <th colspan="2">COLOR THRESHOLDS:</th>
            </tr>
            <tr>
              <td>Yellow point:</td>
              <td>
                <input type="number" value="0.5" class="y_threshold">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="huge_display" style="position:absolute; top:0px; font-size:600px; display:none">-2.0</div>
    <script>window.local_root = '../../'</script>
    <!-- Used for rendering 3D Hubo -->
    <script src="../../lib/three/three.min.js"></script>
    <script src="../../lib/three/Detector.js"></script>
    <!-- Note the swap-->
    <script src="../../lib/three/STLLoader.js"> </script>
    <script src="../../lib/three/TrackballControls.js"></script>
    <!-- Hubo-in-the-Browser base-->
    <script src="../../lib/dict/dict.js"></script>
    <script src="../../src/WebGLRobots.js"></script>
    <!-- for DRC Hubo-->
    <script src="../../drc/drchubo.js"></script>
    <!-- for GUI stuff-->
    <script src="../../lib/jquery-mobile/jquery.mobile-1.3.2.min.js"></script>
    <!-- for reading the broadcast of the robot state-->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="../../lib/socket.io/socket.io.js"></script>
    <!-- for FPS display-->
    <script src="../../lib/stats/stats.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
